<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Contact Seif Eldien Ahmad Mohammad via email, LinkedIn, or WhatsApp. Send a message directly.">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <title>Contact Me - Seif Eldien Ahmad Mohammad</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --link-color: #82aaff;
      --link-hover: #c3f0ff;
      --card-bg: #1e1e1e;
      --shadow: rgba(0, 0, 0, 0.5);
      --input-bg: #1c1c1c;
      --input-text: #e0e0e0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      animation: fadeIn 1.2s ease-in-out;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    nav {
      background-color: var(--bg-color);
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px var(--shadow);
      position: relative;
    }

    nav a {
      margin: 0 15px;
      color: var(--link-color);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a.active {
      color: var(--bg-color);
      background-color: var(--link-color);
      border-radius: 5px;
      padding: 6px 10px;
    }

    nav a:hover {
      color: var(--link-hover);
    }

    .toggle-theme {
      position: absolute;
      right: 20px;
      top: 12px;
      padding: 6px 12px;
      border: 2px solid var(--link-color);
      background: none;
      color: var(--link-color);
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-theme:hover {
      background-color: var(--link-color);
      color: #000;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 0 15px var(--shadow);
    }

    h1, h2 {
      color: var(--text-color);
    }

    .contact-info a {
      display: block;
      margin-bottom: 10px;
      color: var(--link-color);
      text-decoration: none;
      font-size: 18px;
    }

    .contact-info a:hover {
      color: var(--link-hover);
    }

    form {
      margin-top: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: var(--input-bg);
      color: var(--input-text);
      font-size: 16px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    input::placeholder,
    textarea::placeholder {
      color: #999;
    }

    button {
      background-color: var(--link-color);
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--link-hover);
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html" class="active">Contact</a>
    <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ“ Theme</button>
  </nav>

  <div class="container">
    <h1>Contact Me</h1>
    <p>You can reach me directly via:</p>

    <div class="contact-info">
      <a href="mailto:seifahmed7293@gmail.com"><i class="fas fa-envelope"></i> seifahmed7293@gmail.com</a>
      <a href="https://www.linkedin.com/in/seif-ahmed-2263362bb" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
      <a href="https://wa.me/201008005482" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    </div>

    <h2>Or send me a message</h2>
    <form action="https://formspree.io/f/xqapvqda" method="POST">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="Your email" required>
      <textarea name="message" rows="5" placeholder="Your message..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    function toggleTheme() {
      const root = document.documentElement;
      const currentBg = getComputedStyle(root).getPropertyValue('--bg-color').trim();
      const isDark = currentBg === '#121212';

      if (isDark) {
        root.style.setProperty('--bg-color', '#f9f9f9');
        root.style.setProperty('--card-bg', '#ffffff');
        root.style.setProperty('--text-color', '#111');
        root.style.setProperty('--link-color', '#3366cc');
        root.style.setProperty('--link-hover', '#1a53b0');
        root.style.setProperty('--shadow', 'rgba(0, 0, 0, 0.2)');
        root.style.setProperty('--input-bg', '#ffffff');
        root.style.setProperty('--input-text', '#111');
        localStorage.setItem('theme', 'light');
      } else {
        root.style.setProperty('--bg-color', '#121212');
        root.style.setProperty('--card-bg', '#1e1e1e');
        root.style.setProperty('--text-color', '#e0e0e0');
        root.style.setProperty('--link-color', '#82aaff');
        root.style.setProperty('--link-hover', '#c3f0ff');
        root.style.setProperty('--shadow', 'rgba(0, 0, 0, 0.5)');
        root.style.setProperty('--input-bg', '#1c1c1c');
        root.style.setProperty('--input-text', '#e0e0e0');
        localStorage.setItem('theme', 'dark');
      }
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') toggleTheme();
    };
  </script>

</body>
</html>
