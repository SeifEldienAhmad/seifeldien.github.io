<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Contact Seif Eldien Ahmad Mohammad via email, LinkedIn, or WhatsApp. Send a message directly.">
  <title>Contact Me - Seif Eldien Ahmad Mohammad</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --link-color: #82aaff;
      --link-hover: #c3f0ff;
      --card-bg: #1e1e1e;
      --shadow: rgba(0, 0, 0, 0.5);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    nav {
      background-color: #1e1e1e;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px var(--shadow);
    }

    nav a {
      margin: 0 15px;
      color: var(--link-color);
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    nav a:hover {
      color: var(--link-hover);
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 0 15px var(--shadow);
    }

    h1, h2 {
      color: #ffffff;
    }

    .contact-info a {
      display: block;
      margin-bottom: 10px;
      color: var(--link-color);
      text-decoration: none;
      font-size: 18px;
    }

    .contact-info a:hover {
      color: var(--link-hover);
    }

    form {
      margin-top: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #1c1c1c;
      color: #e0e0e0;
      font-size: 16px;
    }

    input::placeholder,
    textarea::placeholder {
      color: #999;
    }

    button {
      background-color: var(--link-color);
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--link-hover);
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>

  <div class="container">

    <div class="contact-info">
      <a href="mailto:seifahmed7293@gmail.com"><i class="fas fa-envelope"></i> seifahmed7293@gmail.com</a>
      <a href="https://www.linkedin.com/in/seif-ahmed-2263362bb" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
      <a href="https://wa.me/201008005482" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    </div>

    <h2>Or send me a message</h2>
    <form action="https://formspree.io/f/xqapvqda" method="POST">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="Your email" required>
      <textarea name="message" rows="5" placeholder="Your message..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

</body>
</html>
