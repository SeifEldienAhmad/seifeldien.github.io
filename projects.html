<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Projects - Seif Eldien</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --link-color: #82aaff;
      --link-hover: #c3f0ff;
      --card-bg: #1e1e1e;
      --shadow: rgba(0, 0, 0, 0.5);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px;
      background-color: var(--bg-color);
      color: var(--text-color);
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    nav {
      margin-bottom: 40px;
    }

    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: var(--link-color);
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--link-hover);
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 30px;
      color: #ffffff;
    }

    h2 {
      font-size: 1.6em;
      color: #f0f0f0;
      margin-top: 25px;
    }

    p {
      max-width: 700px;
      line-height: 1.8;
      font-size: 1.05em;
      color: #cfcfcf;
    }

    section {
      background-color: var(--card-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px var(--shadow);
      transition: transform 0.3s ease;
    }

    section:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <header>
    <h1>My Projects</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="projects.html">Projects</a>
  </nav>

  <section>
    <h2>Personal Portfolio</h2>
    <p>A personal website built with HTML, CSS, and JavaScript to showcase my profile and projects.</p>

    <h2>Cybersecurity Tools Review</h2>
    <p>Analyzing and documenting the use of various cybersecurity tools during my learning journey.</p>
  </section>
</body>
</html>
