<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects</title>
  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --accent-color: #82aaff;
      --slide-bg: #2b2b2b;
      --link-color: var(--accent-color);
      --link-hover: #ffffff;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--bg-color);
      padding: 20px;
      text-align: center;
      position: relative;
      box-shadow: 0 2px 5px var(--shadow);
    }

    nav {
      background-color: var(--bg-color);
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px var(--shadow);
      position: relative;
    }

    nav a {
      margin: 0 15px;
      color: var(--link-color);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a.active {
      color: #121212;
      border-bottom: 2px solid #4fc3f7;
      padding-bottom: 2px;
    }

    nav a:hover {
      color: var(--link-hover);
    }

    .toggle-dark {
      position: absolute;
      right: 20px;
      top: 20px;
      background: none;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--text-color);
    }

    .center-text {
      text-align: center;
    }

    .project-card {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 25px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }

    .slider-container {
      position: relative;
      overflow: hidden;
    }

    .slider-wrapper {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .project-slide {
      flex: 0 0 250px;
      background-color: var(--slide-bg);
      margin: 0 10px;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .project-slide:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    .project-slide img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .project-slide img:hover {
      transform: scale(1.05);
    }

    .project-slide h3 {
      color: var(--accent-color);
      font-size: 1.1em;
    }

    .project-slide p {
      font-size: 0.95em;
      margin: 10px 0;
    }

    .project-slide a {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background-color: var(--accent-color);
      color: #000;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #333;
      color: #fff;
      border: none;
      font-size: 20px;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
    }

    .arrow-left {
      left: 0;
    }

    .arrow-right {
      right: 0;
    }

      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
