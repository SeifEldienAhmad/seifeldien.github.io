<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects - Seif Eldien</title>
  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --accent-color: #82aaff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    nav a {
      color: var(--accent-color);
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffffff;
    }

    .toggle-dark {
      position: absolute;
      right: 20px;
      top: 20px;
      background: none;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--text-color);
    }

    /* Projects Slider */
    .project-card {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 25px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }

    .slider-container {
      position: relative;
      overflow: hidden;
    }

    .slider-wrapper {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .project-slide {
      flex: 0 0 250px;
      background-color: #2b2b2b;
      margin: 0 10px;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .project-slide img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .project-slide h3 {
      color: var(--accent-color);
      font-size: 1.1em;
    }

    .project-slide p {
      font-size: 0.95em;
      margin: 10px 0;
      color: var(--text-color);
    }

    .project-slide a {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background-color: var(--accent-color);
      color: #000;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #333;
      color: #fff;
      border: none;
      font-size: 20px;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
    }

    .arrow-left {
      left: 0;
    }

    .arrow-right {
      right: 0;
    }

    /* Disqus Style */
    #disqus_thread {
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Seif Eldien</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ“ Theme</button>
  </header>

  <main>
    <h1>My Projects</h1>

    <div class="project-card">
      <h2>Featured Projects</h2>
      <div class="slider-container">
        <button class="arrow arrow-left" onclick="slide(-1)">&#8249;</button>
        <div class="slider-wrapper" id="slider">
          <!-- Linux Cheatsheet Project Slide -->
          <div class="project-slide">
            <img src="linux_cheatsheet_design.png" alt="Linux Cheatsheet Dragon Logo">
            <h3>Linux Commands Cheatsheet</h3>
            <p>A comprehensive guide to essential Linux commands for file handling, permissions, networking, and more.</p>
            <a href="https://github.com/SeifEldienAhmad/Linux-cheatsheet-seif" target="_blank">View Project</a>
          </div>
          <!-- Add more project slides here if needed -->
        </div>
        <button class="arrow arrow-right" onclick="slide(1)">&#8250;</button>
      </div>
    </div>

    <!-- Disqus Comments -->
    <div id="disqus_thread"></div>
    <script>
      var disqus_config = function () {
        this.page.url = 'https://seifeldienahmad.github.io/projects.html';
        this.page.identifier = 'projects';
      };
      (function () {
        var d = document, s = d.createElement('script');
        s.src = 'https://seifeldein-blog.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
  </main>

  <script>
    // Slider Functionality
    let currentIndex = 0;
    function slide(direction) {
      const slider = document.getElementById('slider');
      const slides = slider.children.length;
      const slideWidth = 270; // slide width + margin
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = slides - 1;
      if (currentIndex >= slides) currentIndex = 0;
      slider.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
    }

    // Dark mode toggle
    function toggleDarkMode() {
      const root = document.documentElement;
      const currentBg = getComputedStyle(root).getPropertyValue('--bg-color').trim();
      const isDark = currentBg === '#121212';

      if (isDark) {
        root.style.setProperty('--bg-color', '#f5f5f5');
        root.style.setProperty('--card-bg', '#ffffff');
        root.style.setProperty('--text-color', '#111111');
        root.style.setProperty('--accent-color', '#3366cc');
        localStorage.setItem('theme', 'light');
      } else {
        root.style.setProperty('--bg-color', '#121212');
        root.style.setProperty('--card-bg', '#1e1e1e');
        root.style.setProperty('--text-color', '#e0e0e0');
        root.style.setProperty('--accent-color', '#82aaff');
        localStorage.setItem('theme', 'dark');
      }
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') toggleDarkMode();
    };
  </script>
</body>
</html>
